    <style>

        .navbar {

            margin-right: 15px;
            transition: color 0.3s;

        .main-content {

        .btn-custom {
            width: 180px;
            padding: 12px;
            margin: 10px;
            border-radius: 30px;
            font-weight: 500;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: transparent;
            border-color: #3498db;
            color: #3498db;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d2d2d;
            color: #b2bec3;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-custom {
                width: 100%;
            }
