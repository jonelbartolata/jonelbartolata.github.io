    .carousel-caption {

      padding: 10px; /* Padding around the text */

    }
    .carousel-indicators [data-bs-target] {

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Update the title and description based on the active carousel item
    const carouselItems = document.querySelectorAll('.carousel-item');
    const titleElement = document.getElementById('projectTitle');
    const descriptionElement = document.getElementById('projectDescription');
    const learnMoreButton = document.getElementById('learnMoreButton');
    const body = document.body; // Reference to the body for changing the background

    function updateContent(index) {
      const item = carouselItems[index];
      titleElement.textContent = item.getAttribute('data-title');
      descriptionElement.textContent = item.getAttribute('data-description');
      learnMoreButton.onclick = function() {
        window.open(item.getAttribute('data-link'), '_blank');
      };

      // Change the background image based on the current carousel item
      const bgImage = item.getAttribute('data-bgimage');
      body.style.backgroundImage = `url(${bgImage})`;
    }

    // Listen for slide events to update content
    const carousel = document.getElementById('carouselExample');
    carousel.addEventListener('slide.bs.carousel', function (event) {
      updateContent(event.to);
    });

    // Initialize content for the first slide
    updateContent(0);
  </script>
