<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Japan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #2b2b2b;
        }

        .navbar {
            background-color: transparent;
        }

        /* Parallax Effect for Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('https://www.jonnymelon.com/wp-content/uploads/2018/10/sohoton-cove-26.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 300px;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
        }

        .info-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #333;
        }

        .info-section div {
            text-align: center;
            max-width: 200px;
        }

        .info-section .info-icon {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .favorite-spots {
            padding: 40px 20px;
            text-align: center;
        }

        .spot-card {
            background-color: #444;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, transform 0.5s ease-out;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .spot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease; /* Smooth transition */
        }

        .spot-card-body {
            padding: 10px;
        }

        .spot-card:hover {
            transform: scale(1.05);
        }

        .spot-card.clicked img {
            transform: translateY(50px); /* Moves the image down */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .nav-buttons button {
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #666;
        }

        /* Parallax Scrolling Effect */
        .details-section {
            display: none;
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .details-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .details-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .details-content {
            position: absolute;
            top: 50%;
            left: 300px;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        .details-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .details-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section (with Parallax effect) -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content text-white">
            <h1 class="hero-title">VISIT JAPAN</h1>
            <p>Welcome to the Japan National Tourism</p>
        </div>
    </section>

    <!-- Info Section -->
    <div class="info-section">
        <div>
            <i class="fas fa-map-marker-alt info-icon"></i>
            <p>Guided Tours</p>
            <p>Explore the beauty of Japan with us</p>
        </div>
        <div>
            <i class="fas fa-lightbulb info-icon"></i>
            <p>Travel Tips</p>
            <p>Get insider info and tips</p>
        </div>
        <div>
            <i class="fas fa-shield-alt info-icon"></i>
            <p>Cultural Experiences</p>
            <p>Immerse yourself in tradition</p>
        </div>
    </div>

    <!-- Favorite Spots Section -->
    <section class="favorite-spots">
        <h2>Favorite Spots</h2>
        <div class="container">
            <div class="row" id="spot-cards">
                <!-- Spot cards will be dynamically inserted here -->
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="prevSlide()">&lt;</button>
            <button onclick="nextSlide()">&gt;</button>
        </div>
    </section>

    <!-- Details Section -->
    <section id="details-section" class="details-section">
        <div class="details-overlay"></div>
        <div class="details-content">
            <h3 id="details-title" class="details-title"></h3>
            <p id="details-description" class="details-description"></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of favorite spots with image URLs, titles, and descriptions
        const spots = [
            { img: "https://via.placeholder.com/1200x800?text=Shrine", title: "Ancient Shrine", description: "Visit a historic shrine." },
            { img: "https://via.placeholder.com/1200x800?text=Temple", title: "Temple of Peace", description: "A peaceful temple in Kyoto." },
            { img: "https://via.placeholder.com/1200x800?text=Castle", title: "Imperial Castle", description: "Explore the grandeur of the castle." },
            { img: "https://via.placeholder.com/1200x800?text=Mountain", title: "Mount Fuji", description: "Hike Japan's iconic peak." },
            { img: "https://via.placeholder.com/1200x800?text=Park", title: "Cherry Blossom Park", description: "A breathtaking park filled with cherry blossoms." },
            { img: "https://via.placeholder.com/1200x800?text=Market", title: "Famous Market", description: "Discover traditional markets." },
            { img: "https://via.placeholder.com/1200x800?text=Beach", title: "Golden Beach", description: "Relax on Japan's beautiful coast." },
            { img: "https://via.placeholder.com/1200x800?text=Village", title: "Mountain Village", description: "Experience rural life in Japan." }
        ];

        let currentSlideIndex = 0;

        function displaySpots() {
            const spotsContainer = document.getElementById('spot-cards');
            spotsContainer.innerHTML = '';
            const currentSpots = spots.slice(currentSlideIndex, currentSlideIndex + 4);

            currentSpots.forEach(spot => {
                const card = document.createElement('div');
                card.classList.add('col-md-3');
                card.innerHTML = `
                    <div class="spot-card" onclick="showDetails('${spot.title}', '${spot.description}', this)">
                        <img src="${spot.img}" alt="${spot.title}">
                        <div class="spot-card-body">
                            <h5>${spot.title}</h5>
                        </div>
                    </div>
                `;
                spotsContainer.appendChild(card);
            });
        }

        function nextSlide() {
            currentSlideIndex += 4;
            if (currentSlideIndex >= spots.length) currentSlideIndex = 0;
            displaySpots();
        }

        function prevSlide() {
            currentSlideIndex -= 4;
            if (currentSlideIndex < 0) currentSlideIndex = Math.max(0, spots.length - 4);
            displaySpots();
        }

        function showDetails(title, description, element) {
            const detailsSection = document.getElementById('details-section');
            const detailsTitle = document.getElementById('details-title');
            const detailsDescription = document.getElementById('details-description');
            detailsTitle.textContent = title;
            detailsDescription.textContent = description;
            detailsSection.classList.add('show');
            window.scrollTo(0, detailsSection.offsetTop);

            // Toggle the clicked class to animate the image
            const img = element.querySelector('img');
            img.classList.toggle('clicked');
        }

        displaySpots(); // Initial call to display spots
    </script>

</body>
</html>
