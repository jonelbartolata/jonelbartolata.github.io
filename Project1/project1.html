<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Japan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #2b2b2b;
        }

        .navbar {
            background-color: transparent;
        }

        /* Parallax Effect for Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('https://www.jonnymelon.com/wp-content/uploads/2018/10/sohoton-cove-26.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
        }

        /* Info Section */
        .info-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #333;
        }

        .info-section div {
            text-align: center;
            max-width: 200px;
        }

        .info-section .info-icon {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        /* Favorite Spots Section */
        .favorite-spots {
            padding: 40px 20px;
            text-align: center;
        }

        .spot-card {
            background-color: #444;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, transform 0.5s ease-out;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .spot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .spot-card-body {
            padding: 10px;
        }

        .spot-card:hover {
            transform: scale(1.05);
        }

        .spot-card.clicked img {
            transform: translateY(50px);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .nav-buttons button {
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #666;
        }

        /* Details Section */
        .details-section {
            display: none;
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .details-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .details-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .details-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .details-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .details-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .info-section {
                flex-direction: column;
                text-align: center;
            }

            .info-section div {
                margin-bottom: 20px;
            }

            .favorite-spots h2 {
                font-size: 2rem;
            }

            .spot-card img {
                height: 150px;
            }

            .details-title {
                font-size: 2.5rem;
            }

            .details-description {
                font-size: 1rem;
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .spot-card img {
                height: 120px;
            }

            .nav-buttons button {
                font-size: 1.2rem;
                width: 40px;
                height: 40px;
            }

            .details-title {
                font-size: 2rem;
            }

            .details-description {
                font-size: 0.9rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section (with Parallax effect) -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content text-white">
            <h1 class="hero-title">VISIT JAPAN</h1>
            <p>Welcome to the Japan National Tourism</p>
        </div>
    </section>

    <!-- Info Section -->
    <div class="info-section">
        <div>
            <i class="fas fa-map-marker-alt info-icon"></i>
            <p>Guided Tours</p>
            <p>Explore the beauty of Japan with us</p>
        </div>
        <div>
            <i class="fas fa-lightbulb info-icon"></i>
            <p>Travel Tips</p>
            <p>Get insider info and tips</p>
        </div>
        <div>
            <i class="fas fa-shield-alt info-icon"></i>
            <p>Cultural Experiences</p>
            <p>Immerse yourself in tradition</p>
        </div>
    </div>

    <!-- Favorite Spots Section -->
    <section class="favorite-spots">
        <h2>Favorite Spots</h2>
        <div class="container">
            <div class="row" id="spot-cards">
                <!-- Spot cards will be dynamically inserted here -->
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="prevSlide()">&lt;</button>
            <button onclick="nextSlide()">&gt;</button>
        </div>
    </section>

    <!-- Details Section -->
    <section id="details-section" class="details-section">
        <div class="details-overlay"></div>
        <div class="details-content">
            <h3 id="details-title" class="details-title"></h3>
            <p id="details-description" class="details-description"></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const spots = [
            { name: "Kyoto", description: "Kyoto is known for its classical Buddhist temples, gardens, imperial palaces, and traditional wooden houses.", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/5/51/Kyoto_-_View_of_Arashiyama_in_Fall_2009.jpg" },
            { name: "Tokyo", description: "Tokyo offers a combination of traditional culture and modern technology, along with fantastic shopping and dining.", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Tokyo_skyline_from_Roppongi_Hills.jpg" },
            { name: "Hokkaido", description: "Hokkaido is known for its beautiful snow landscapes, hot springs, and incredible skiing destinations.", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/4/42/Hokkaido_Japan_Snow_Mountains.jpg" },
            { name: "Okinawa", description: "Okinawa is famous for its tropical climate, beautiful beaches, and rich cultural heritage.", imageUrl: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Okinawa_-_Cape_Zanpa.jpg" }
        ];

        let currentIndex = 0;

        function updateSpotCard() {
            const spot = spots[currentIndex];
            const spotCard = document.createElement('div');
            spotCard.classList.add('col-md-3', 'col-sm-6');
            spotCard.classList.add('spot-card');
            spotCard.innerHTML = `
                <img src="${spot.imageUrl}" alt="${spot.name}">
                <div class="spot-card-body">
                    <h5>${spot.name}</h5>
                    <p>${spot.description}</p>
                </div>
            `;
            document.getElementById('spot-cards').innerHTML = '';
            document.getElementById('spot-cards').appendChild(spotCard);
        }

        function prevSlide() {
            currentIndex = (currentIndex === 0) ? spots.length - 1 : currentIndex - 1;
            updateSpotCard();
        }

        function nextSlide() {
            currentIndex = (currentIndex === spots.length - 1) ? 0 : currentIndex + 1;
            updateSpotCard();
        }

        updateSpotCard();
    </script>

</body>
</html>
