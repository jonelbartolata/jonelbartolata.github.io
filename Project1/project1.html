<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Japan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #2b2b2b;
        }

        .navbar {
            background-color: transparent;
        }

        /* Parallax Effect for Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/653/870/546/stars-gate-japan-the-milky-way-wallpaper-preview.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
        }

        .info-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #333;
        }

        .info-section div {
            text-align: center;
            max-width: 200px;
        }

        .info-section .info-icon {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .favorite-spots {
            padding: 40px 20px;
            text-align: center;
        }

        .spot-card {
            background-color: #444;
            color: #fff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .spot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .spot-card-body {
            padding: 10px;
        }

        .spot-card:hover {
            transform: scale(1.05);
        }

        .spot-card.clicked img {
            transform: translateY(60px);
        }

        /* Parallax Scrolling Effect */
        .details-section {
            display: none;
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .details-section.show {
            display: block;
            opacity: 1;
            transform: translateY(60px);
        }

        .details-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .details-section {
    display: flex;
    flex-wrap: wrap; /* Allows content to wrap on smaller screens */
    position: relative;
    justify-content: space-between;
    height: auto; /* Adjust height for mobile */
    background-size: cover;
    background-position: center;
        }

        .details-content {
    flex: 1 1 100%; /* Allow it to take full width on smaller screens */
    position: relative;
    top: 120px;
    transform: translateY(-50%);
    text-align: center;
    padding: 20px;
    max-width: 100%; /* Remove max-width to allow flexibility */
}
        

.details-title {
    font-size: 4rem; /* Adjust title size */
    font-weight: bold;
    margin-bottom: 10px;
        }

        .details-description {
    font-size: 1.2rem; /* Reduce font size for mobile */
    line-height: 1.6;
    text-align: center;
        }

        
        .details-video-holder {
    flex: 1 1 100%; /* Ensure video holder takes full width on smaller screens */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    top: 200px;
    transform: translateY(-50%);
    padding: 20px;
        }

        .details-video-holder iframe {
        width: 80%; 
        max-width: 600px;
        height: 350px; 
        border-radius: 10px;
    }
        
@media (max-width: 768px) {
    .details-title {
        font-size: 6vw; 
    }

    .details-description {
        font-size: 1rem; 
    }

    .details-content {
        padding: 10px;
    }

    .details-video-holder {
        max-width: 100%;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .details-title {
        font-size: 8vw; /* Make title larger on very small screens */
    }

    .details-description {
        font-size: 0.9rem; /* Further adjust description size */
    }

    .details-content {
        padding: 10px;
        text-align: center;
    }

    .details-video-holder {
        max-width: 100%;
        padding: 10px;
    }
}
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index.html">Project 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="/index.html">Go back to the Project list</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section (with Parallax effect) -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content text-white">
            <h1 class="hero-title">JAPAN</h1>
            <p>Welcome to the Japan guide</p>
        </div>
    </section>

    <!-- Info Section -->
    <div class="info-section" >
        <div>
            <i class="fas fa-map-marker-alt info-icon"></i>
            <p>Guided Tours</p>
            <p>Explore the beauty of Japan with us</p>
        </div>
        <div>
            <i class="fas fa-lightbulb info-icon"></i>
            <p>Travel Tips</p>
            <p>Get insider info and tips</p>
        </div>
        <div>
            <i class="fas fa-shield-alt info-icon"></i>
            <p>Cultural Experiences</p>
            <p>Immerse yourself in tradition</p>
        </div>
    </div>

    <!-- Favorite Spots Section -->
    <section class="favorite-spots">
        <h2>Favorite Spots</h2>
        <div class="container">
            <div class="row" id="spot-cards">
                <!-- Spot cards will be dynamically inserted here -->
            </div>
        </div>
        

    </section>

    <!-- Detailed View Section -->
    <section class="details-section" id="detailsSection">
        <div class="details-overlay"></div>
        <div class="details-content">
            <h2 class="details-title">Spot Title</h2>
            <p class="details-description">Detailed description of the spot.</p>
        </div>
        <div class="details-video-holder">
            <iframe id="videoFrame" width="100%" height="auto" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
    </section>

    <script>
        let spots = [
            {
                title: "Tokyo",
                description: "A bustling metropolis known for its mix of modern and traditional attractions, including the Tokyo Tower, Shibuya Crossing, and historic temples",
                image: "https://media.cntraveler.com/photos/63482b255e7943ad4006df0b/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg",
                video: "https://youtu.be/yrGBH6ICN2w?si=nWvDSurKnk_Yh9yB"
            },
            {
                title: "Mount Fujir",
                description: "Japan's highest peak and a UNESCO World Heritage site, offering breathtaking views and hiking opportunities",
                image: "https://japanspecialist.com/o/adaptive-media/image/472302/large/1_mt_fuji.jpg?t=1673014294450",
                video: "https://youtu.be/GlLOtuQ0XIY?si=nf4JBoc7nHrG92j5"
            },
            {
                title: "Kyoto",
                description: "Famous for its well-preserved temples, traditional wooden houses, and beautiful gardens. Don't miss the Fushimi Inari Shrine and Kinkaku-ji (Golden Pavilion)",
                image: "https://prd-static.gltjp.com/glt/data/article/21000/20205/20230703_160551_f036a4c1_w1920.webp",
                video: "https://youtu.be/3Z5VS_Lm4Ac?si=UVqT1USPbCkfMV5c"
            },
            {
                title: "Osaka",
                description: "Known for its vibrant nightlife, delicious street food, and landmarks like Osaka Castle and Universal Studios Japan",
                image: "https://media.cntraveler.com/photos/66da1701ca987cae3ccf032b/4:3/w_2668,h_2001,c_limit/GettyImages-962650558.jpg",
                video: "https://youtu.be/OXo9n2SCWt4?si=KziM-R-Ur0Rvjyo8"
            },
            {
                title: "Hokkaido",
                description: "Renowned for its stunning natural landscapes, hot springs, and winter sports. Sapporo, the capital, is famous for its annual snow festival",
                image: "https://rimage.gnst.jp/livejapan.com/public/article/detail/a/10/00/a1000113/img/basic/a1000113_main.jpg",
                video: "https://youtu.be/zMACDOQXR9Y?si=PbQSeOX4hJ1HFbDe"
            },
            {
                title: "Hiroshima",
                description: "Home to the Peace Memorial Park and Museum, which commemorate the victims of the atomic bombing in 1945",
                image: "https://www.datocms-assets.com/101439/1716180100-hiroshima.webp?auto=format&fit=max&w=1200",
                video: "https://youtu.be/mPpQ2X3Esxo?si=WZMsxuICXQyXVvvR"
            }
        ];

        function displaySpots() {
            let spotsContainer = document.getElementById("spot-cards");
            spotsContainer.innerHTML = ""; // Clear existing spots
            spots.forEach((spot, index) => {
                let card = `
                    <div class="col-md-4">
                        <div class="spot-card" onclick="showDetails(${index})">
                            <img src="${spot.image}" alt="${spot.title}">
                            <div class="spot-card-body">
                                <h5>${spot.title}</h5>
                                <p>${spot.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                spotsContainer.innerHTML += card;
            });
        }

        function showDetails(index) {
    const detailsSection = document.getElementById("detailsSection");
    const spot = spots[index];
    detailsSection.style.backgroundImage = `url(${spot.image})`;
    document.querySelector(".details-title").textContent = spot.title;
    document.querySelector(".details-description").textContent = spot.description;
    document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${getYouTubeVideoId(spot.video)}`;
    detailsSection.classList.add("show");

    // Scroll to the details section smoothly
    detailsSection.scrollIntoView({
        behavior: "smooth",
        block: "start"
    });
}

        function getYouTubeVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        displaySpots();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
