<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("img/Background.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-attachment: fixed;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      position: relative;
      color: #fff;
      animation: float 3s infinite ease-in-out;
    }
    h1::before,
    h1::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #ff0000; 
      z-index: -1;
      overflow: hidden;
      animation: glitchBefore 1.5s infinite;
    }
    h1::after {
      color: #00ffcc;
      z-index: -2;
      animation: glitchAfter 1.5s infinite;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button {
      position: relative;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #1B1931;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    button::before,
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,#00ffcc, #213A5b);
      mix-blend-mode: screen;
      opacity: 0.6;
      z-index: -1;
      transform: translateX(-100%);
      transition: all 0.3s ease;
    }
    button::after {
      animation: glitchButton 1.5s infinite;
    }
    button:hover {
      background-color: #15919B;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    @keyframes glitchBefore {
      0% {
        transform: translate(2px, -2px);
        opacity: 1;
      }
      25% {
        transform: translate(-3px, 3px);
        opacity: 0.8;
      }
      50% {
        transform: translate(3px, -3px);
        opacity: 1;
      }
      75% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }
    @keyframes glitchAfter {
      0% {
        transform: translate(-2px, 2px);
        opacity: 1;
      }
      25% {
        transform: translate(3px, -3px);
        opacity: 0.8;
      }
      50% {
        transform: translate(-3px, 3px);
        opacity: 1;
      }
      75% {
        transform: translate(2px, -2px);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }
    @keyframes glitchButton {
      0% {
        transform: translateX(-100%);
      }
      25% {
        transform: translateX(100%);
      }
      50% {
        transform: translateX(-50%);
      }
      75% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.9);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #c0392b;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JCB Projects</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for doesn’t exist. Let’s get you back to safety.</p>
    <button id="goHome">Take Me Home</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('goHome').addEventListener('click', function () {
      window.location.href = '/';
    });

    window.addEventListener('scroll', function () {
      let navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
