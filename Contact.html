<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JCB Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1c1c1c;
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar style */
        .navbar {
            background-color: #2d2d2d;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            margin-right: 15px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #74b9ff;
        }

        /* Contact Section */
        .contact-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-card {
            max-width: 600px;
            width: 100%;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .contact-card h1 {
            font-weight: 500;
            margin-bottom: 10px;
            color: #f1f1f1;
        }

        .contact-card p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #b2bec3;
        }

        .contact-card a {
            color: #0984e3;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            font-size: 24px;
            margin: 0 10px;
            color: #f1f1f1;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #74b9ff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d2d2d;
            color: #b2bec3;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .contact-card h1 {
                font-size: 1.8rem;
            }

            .contact-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JCB Contact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutMe.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <div class="contact-card">
            <h1>Contact Me</h1>
            <p>Email: <a href="mailto:jonelbartolata34@gmail.com">jonelbartolata34@gmail.com</a></p>
            <p>Phone: +63 961 412 2021</p>
            <p>Location: Sto.Tomas , Batangas, Philippines</p>

            <div class="social-links">
                <a href="https://www.facebook.com/jonel.bartolata.94" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/noopfffff/?hl=en" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://github.com/jonelbartolata" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
